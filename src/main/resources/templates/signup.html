<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
  <section>
    <form action="/req/signup" method="post" th:object="${user}">
      <h1>Sign Up</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" th:field="*{username}" id="username" required>
            <label for="username" >Name</label>
            <div th:if="${message}" style="color: red; font-weight: bold;">
                <p th:text="${message}"></p>
            </div>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" th:field="*{email}" id="email" required>
            <label for="email">Email</label>
        </div>
        
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" th:field="*{password}" id="password" required>
            <label for="password">Password</label>
        </div>  
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="passwordcon" name="passwordcon" required>
          <label for="">Confirm Password</label>
        </div>
        <div style="margin-top: 15px; margin-bottom: 20px;">
            <label for="role" style="color: white; font-size: 14px; font-weight: 500; display: block; margin-bottom: 8px;">
                Select Role
            </label>
            <select th:field="*{role}" name="role" id="role" required
                    style="width: 100%; padding: 10px 14px; border-radius: 8px; background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255,255,255,0.3); font-size: 14px;">
                <option value="" disabled selected hidden>Select a role</option>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button id= "submit" type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="/login">Log In</a></p>
      </div>
    </form>
  </section>
</body>
</html>
