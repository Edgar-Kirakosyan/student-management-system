<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="author" content="Chat-GPT">
    <meta name="version" content="1.0">
    <meta charset="ISO-8859-1">
    <title>Teacher Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Teacher Management System</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Teacher </h1>
            <div class="card-body">
                <form th:action="@{/teachers}" th:object="${teacher}" method="POST">
                    <div class="form-group">
                        <label> Teacher First Name </label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" />
                    </div>
                    <div class="form-group">
                        <label> Teacher Last Name </label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" />
                    </div>
                    <div class="form-group">
                        <label> Teacher Email </label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
