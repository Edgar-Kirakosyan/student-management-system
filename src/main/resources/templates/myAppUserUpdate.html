<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="author" content="Edgar Kirakosyan">
    <meta name="version" content="1.0">
    <meta charset="ISO-8859-1">
    <title>Edit Account</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Account Settings</a>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center">Edit My Account</h2>
            <div class="card-body">
                <div th:if="${message}" th:class="'alert text-center ' + (${status} == 'success' ? 'alert-success' : 'alert-danger')" role="alert">
                    <p th:text="${message}"></p>
                </div>
                <form th:action="@{/myAppUser/update}" th:object="${myAppUser}" method="post">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" />
                        <a></a>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" />
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" th:field="*{role}" class="form-control" readonly />
                    </div>

                    <div class="form-group">
                        <a class="btn btn-warning" th:href="@{/forgot-password}">
                            Forgot the password!
                        </a>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        <a href="/roles" class="btn btn-secondary btn-block mt-2">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
